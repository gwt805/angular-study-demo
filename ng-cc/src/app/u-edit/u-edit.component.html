<h2 class="sub-header">编辑联系人</h2>
<form (submit)="upd()">
  <div class="form-group">
    <label for="name">姓名</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="姓名" [(ngModel)]="forms.name">
  </div>
  <div class="form-group">
    <label for="email">邮箱</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="邮箱" [(ngModel)]="forms.email">
  </div>
  <div class="form-group">
    <label for="phone">电话</label>
    <input type="text" class="form-control" name="phone" id="phone" placeholder="电话" [(ngModel)]="forms.phone">
  </div>
  <button class="btn btn-info" type="submit">创建</button>
</form>
